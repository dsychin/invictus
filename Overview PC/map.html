    <body scroll="no">
    <title>Maps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var markers = [];

      // Google maps polyline to be stored in array
      var flightPath = [];

      // 2D array to store aircraft index and path coordinates
      // flightPathCoordinates[index][LatLng string]
      var flightPathCoordinates = [[],[]];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 52, lng: 1},
          mapTypeId: 'hybrid'
        });

        //Initialise the two markers to be used.
        addMarker(52,1);
        addMarker(52,2);
        markers[0].setIcon(icon(0, 0));
        markers[1].setIcon(icon(1, 0));

      }
      
      // Adds a marker to the map and push to the array.
      function addMarker(latitude, longitude) {
        var location = new google.maps.LatLng(latitude, longitude)
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        markers.push(marker);
      }
      
      // Sets the map on all markers in the array.
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Zoom to fit the two markers in map
      function zoomToFit(){
        var bounds = new google.maps.LatLngBounds();

        // get position of the two markers
        // add marker to bound if it is visible
        for (var i = 0; i < 2; i++){
          if (markers[i].getVisible() == true) {
            // extend bound to include the marker
            bounds.extend(markers[i].getPosition());
          }
        }
        
        // markers in bound
        map.fitBounds(bounds);
      }

      // Follow aircraft
      // provide aircraft index number
      function followAircraft(index){
        if (markers[index].getVisible()==true){
          map.panTo(markers[index].getPosition());
        }
      }

      // Move aircraft
      function moveAircraft(index, latitude, longitude, heading){
        markers[index].setPosition({lat:latitude, lng:longitude});
        markers[index].setIcon(icon(index, heading));
        flightPathCoordinates[index].push({lat:latitude, lng:longitude});
      }

      // Record and draw polygon trail of flight path
      function drawPath(){
        for (var i = 0; i < 2; i++){
          
          if (markers[i].getVisible() == false){
          // Not working as intended
          ////////////////////////////////////////
          //   // Clear flight path if marker not visible
          //   for (var j = flightPathCoordinates[i].length - 1; j >= 0; j--){
          //     flightPathCoordinates[i].splice(j,1);
          //   }
            flightPath[i] = new google.maps.Polyline({
              path: flightPathCoordinates[i],
              geodesic: true,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 1,
              map: map
            });
            flightPath[i].setVisible(false);
          } else {
            // line for first aircraft
            if (i == 0){
            flightPath[i] = new google.maps.Polyline({
              path: flightPathCoordinates[i],
              geodesic: true,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 1,
              map: map
            });
            flightPath[i].setVisible(true);
          } else {
            // line for second aircraft
            flightPath[i] = new google.maps.Polyline({
              path: flightPathCoordinates[i],
              geodesic: true,
              strokeColor: '#0000FF',
              strokeOpacity: 1.0,
              strokeWeight: 1,
              map: map
            });
            flightPath[i].setVisible(true);
          }

          }
        }
      }
